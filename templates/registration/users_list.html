{% extends 'base.html' %}
{% block content %}
<h2>Все зарегистрированные пользователи</h2>
<table>
    <tr>
        <th>Имя пользователя</th>
        <th>Email</th>
        <th>Телефон</th>
        <th>Город</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.city }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
