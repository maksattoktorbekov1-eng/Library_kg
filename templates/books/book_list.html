{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Список книг</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <h1>Список книг</h1>
</header>
<main>
    <a href="{% url 'book_create' %}">Создать новую книгу</a>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Автор</th>
                <th>Создано</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.created_at|date:"Y-m-d H:i" }}</td>
                <td>
                    <a href="{% url 'book_detail' book.id %}">Просмотр</a>
                    <a href="{% url 'book_update' book.id %}">Редактировать</a>
                    <a href="{% url 'book_delete' book.id %}">Удалить</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Нет книг</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
</body>
</html>
