{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Удалить книгу</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <h1>Удалить книгу</h1>
</header>
<main>
    <p>Вы уверены, что хотите удалить книгу <strong>{{ book.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'book_list' %}">Отмена</a>
    </form>
</main>
</body>
</html>
